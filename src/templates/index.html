<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/src/static/index.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" , class="guess" />
        <p class="message">Guess Away!</p>
        <button class="check">🎲Check!</button>
      </section>
      <section class="right">
        <div class="labels">
          <p class="label-lives">❤️ Lives: <span class="lives">20</span></p>
          <p class="label-score">💯 Score: <span class="score">0</span></p>
          <p class="label-highscore">
            🥇 Highscore <span class="highscore">0</span>
          </p>
        </div>
      </section>
    </main>
    <script src="/src/static/index.js"></script>
  </body>
</html>
